<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRIYANKA Restaurant</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
}
.menu, .cart {
    width: 45%;
    float: left;
    margin: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
}
.menu-item {
    cursor: pointer;
    margin-bottom: 10px;
}
.menu-item img {
    width: 80px;
    border-radius: 6px;
}
.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
.cart-item img {
    width: 60px;
    margin-right: 10px;
}
button {
    padding: 5px 10px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}
</style>
</head>

<body>

<div class="menu">
    <h2>ğŸ½ï¸ Food Menu - PRIYANKA Restaurant</h2>

    <div class="menu-item" onclick="addToCart('Pizza',250,'pizza.jpg')">
        <img src="/images/pizza.png"> ğŸ• Pizza - â‚¹250
    </div>

    <div class="menu-item" onclick="addToCart('Burger',150,'burger.jpg')">
        <img src="/images/pizza.png"> ğŸ” Burger - â‚¹150
    </div>

    <div class="menu-item" onclick="addToCart('Sandwich',120,'sandwich.jpg')">
        <img src="/images/pizza.png"> ğŸ¥ª Sandwich - â‚¹120
    </div>

    <div class="menu-item" onclick="addToCart('Pasta',220,'pasta.jpg')">
        <img src="/images/pizza.png"> ğŸ Pasta - â‚¹220
    </div>

    <div class="menu-item" onclick="addToCart('Cold Drink',60,'drink.jpg')">
        <img src="/images/pizza.png"> ğŸ¥¤ Cold Drink - â‚¹60
    </div>

    <div class="menu-item" onclick="addToCart('Ice Cream',90,'icecream.jpg')">
        <img src="/images/pizza.png"> ğŸ¨ Ice Cream - â‚¹90
    </div>
</div>

<div class="cart">
    <h2>ğŸ›’ Cart</h2>
    <div id="cartItems"></div>
</div>

<script>
let cart = [];

function addToCart(name, price, img) {
    cart.push({name, price, img});
    displayCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    displayCart();
}

function displayCart() {
    let cartHTML = "";
    cart.forEach((item, index) => {
        cartHTML += `
            <div class="cart-item">
                <img src="${item.img}">
                <div>
                    <b>${item.name}</b><br>
                    â‚¹${item.price}
                </div>
                <button onclick="removeFromCart(${index})">Remove</button>
            </div>
        `;
    });
    document.getElementById("cartItems").innerHTML = cartHTML;
}
</script>

</body>
</html>
